<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">    
    <title>Mesto Russia</title>
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="./images/Header-logo.png" alt="Mesto Russia">
        </header>

        <main class="main">
            <section class="profile">
                <img class="profile__image" src="./images/Avatar.jpg" alt="Жак-Ив Кусто">
                <div class="profile__info">
                    <div class="profile__description">
                       <h1 class="profile__title">Жак-Ив Кусто</h1>
                       <button class="edit-button"></button>
                  </div> 
                  <h2 class="profile__subtitle">Исследователь океана</h2> 
                </div>               
                <button class="profile__add-button"></button>                       
            </section>
            <section class="elements">
                <ul class="elements__list">
                    <li class="elements__item">
                        <img class="elements__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                        <div class="elements__text">
                            <h3 class="elements__title">Карачаевск</h3>
                            <button class="elements__like-button"><img src="./images/like_button.png"></button>
                        </div>                 
                    </li>
                    <li class="elements__item">
                        <img class="elements__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
                        <div class="elements__text">
                            <h3 class="elements__title">Гора Эльбрус</h3>
                            <button class="elements__like-button"><img src="./images/like_button.png"></button>
                        </div>       
                    </li>
                    <li class="elements__item">                        
                        <img class="elements__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Донбай">
                        <div class="elements__text">
                            <h3 class="elements__title">Донбай</h3>
                            <button class="elements__like-button"><img src="./images/like_button.png"></button>
                        </div>                           
                    </li>
                    <li class="elements__item">                        
                        <img class="elements__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
                        <div class="elements__text">
                            <h3 class="elements__title">Гора Эльбрус</h3>
                            <button class="elements__like-button"><img src="./images/like_button.png"></button>
                        </div>       
                    </li>
                    <li class="elements__item">
                        <img class="elements__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Донбай">
                        <div class="elements__text">
                            <h3 class="elements__title">Донбай</h3>
                            <button class="elements__like-button"><img src="./images/like_button.png"></button>
                        </div>       
                    </li>
                    <li class="elements__item">
                        <img class="elements__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкеск">
                        <div class="elements__text">
                            <h3 class="elements__title">Карачаево-Черкеск</h3>
                            <button class="elements__like-button"><img src="./images/like_button.png"></button>
                        </div>  
                                   
                    </li>
                </ul>
            </section>

        </main>

        <footer class="footer">           
            <p class="footer__copyright">&copy 2020. Семен Семенов</p>
        </footer>

        <div class="popup">
            <div class="popup__content">
                <button class="popup__close" type="button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form">
                    <input type="text" class="popup__input popup__input_type_name">
                    <input type="text" class="popup__input popup__input_type_title">
                    <button type="submit" class="popup__submit">Сохранить</button>
                </form>
            </div>
        </div>
        
    </div>

   

    <script src="./scripts/index.js"></script>
</body>

</html>
